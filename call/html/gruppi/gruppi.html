<!--input type="button" value="Launch Installer" onclick="window.open('file:///pssky/ESFW/7.0/CLIENT/bin/COW201.exe')" /-->
<script>
var usr_selected='';
function usr_mousedown(user){
	usr_selected=user.attr('id');
	$('#usr_selected').val(usr_selected);
	//console.log(usr_selected);
	//pi.requestQ('asd','asd');
}
function usr_mouseup(user){
	usr_selected='';
	//console.log(usr_selected);
}

function grp_mouseup(group){
	//console.log(group);
	$('#group').val(group);
	if(usr_selected!=''){
		pi.requestQ('container','GruppiInsert');
	}
}
$('.draggable').draggable({ 
containment: "#container"
,scroll: true
});
function del_group(usr_to_remove){
	$('#usr_to_remove').val(usr_to_remove);
	pi.requestQ('container','GruppiRemove');
}
function dettagli_utente(usr_to_edit,usr_to_edit_desc){
	
	$('#usr_to_edit').val(usr_to_edit);
	$('#usr_to_edit_desc').val(usr_to_edit_desc);
	pi.requestQ('container','WinUtenteEdit');
}
function dettagli_gruppo(id_gruppo,gruppo_desc){
	$('#grp_to_edit').val(id_gruppo);
	$('#grp_to_edit_desc').val(gruppo_desc);
	pi.requestQ('container','WinGruppoEdit');
}
</script>
