<div id="id_tappa_[id_tappa]" class="row">
	
		<input name="id_tappa" 	value="[id_tappa]" 	type="hidden"/>
		<input name="id_trasf" 	value="[id_trasf]" 	type="hidden"/>
		<input name="id_dett" 	value="[id_dett]" 	type="hidden"/>
	<div class="col-5 np-col">
		<input name="luogo[[id_tappa]]" value="[luogo]" type="text" oninput="filtraTesto($(this).val(),[id_tappa],'p')" id="id-luogo-[id_tappa]p" class="full-width luogo" readonly />
	
		<select id="id-sel-negozi-[id_tappa]p"  onchange="aggiornaLuogo([id_tappa],'p')" oninput="aggiornaLuogo([id_tappa],'p')" class="no-width in-line">
			[luogo_select_p]
		</select>
	</div>
	<div class="col-5 np-col">
		<input name="luogo_a[[id_tappa]]" value="[luogo_a]" type="text" oninput="filtraTesto($(this).val(),[id_tappa],'a')" id="id-luogo-[id_tappa]a" class="full-width luogo_a" readonly />

		<select id="id-sel-negozi-[id_tappa]a" oninput="aggiornaLuogo([id_tappa],'a')"  onchange="aggiornaLuogo([id_tappa],'a')" class="no-width in-line" class="select">
			[luogo_select_a]
		</select>
	</div>
	<div class="col-1 np-col">
		<input name="km[[id_tappa]]" value="[km]" type="text" readonly id="km[id_tappa]" class="number-width km"/>
	</div>
	<div class="col-1 np-col">
		<button onclick="del_tappa([id_tappa])" class="click in-line" style=" top: -2px; left: 8px;"><i class="fa fa-times"></i></button>
	</div>
		
</div>
