<div id="[login_utente]" class="col-2 usr-click usr-click-group titles">
	<div class="row">
		<div class="col-1 del-cross" onclick="del_group('[login_utente]')">
			<i class="fa fa-times fa-2x"></i>
		</div>
		<div ondblclick="dettagli_utente('[login_utente]','[desc_login]')" class="col-11">
			<h3><i class="fa fa-user fa-2x"></i></h3>
			<p>[desc_login]</p>
		</div>
	</div>
</div>
